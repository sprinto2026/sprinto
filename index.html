<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Hub | Start To Achieve</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --main-font: 'Cairo', sans-serif;
            --purple-btn: linear-gradient(to bottom, #9d5bb1, #7b3e91);
            --green-btn: linear-gradient(to bottom, #69bc00, #4b8900);
            --blue-btn: linear-gradient(to bottom, #0056e0, #003da1);
            --black-btn: linear-gradient(to bottom, #444, #222);
            --orange-btn: linear-gradient(to bottom, #d67d00, #a15e00);
            --cyan-btn: linear-gradient(to bottom, #0099d8, #006da1);
        }

        body {
            font-family: var(--main-font);
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 30px 15px;
            min-height: 100vh;
        }

        /* تنسيق اللوجوهات (Scale كبير) */
        .logo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 20px;
            width: 100%;
        }

        .logo-section img {
            height: 110px; 
            width: auto;
            max-width: 45%;
            object-fit: contain;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.05));
        }

        .main-title {
            font-size: 26px;
            font-weight: 900;
            margin-bottom: 35px;
            color: #000;
            text-align: center;
        }

        /* الحاوية والأزرار */
        .links-container {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            height: 68px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 19px;
            box-shadow: inset 0 -6px 8px rgba(0,0,0,0.2), 0 8px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .btn:active { transform: scale(0.96); }

        .secret { background: var(--purple-btn); color: #f6e395 !important; }
        .whatsapp { background: var(--green-btn); }
        .facebook { background: var(--blue-btn); }
        .tiktok { background: var(--black-btn); }
        .instagram { background: var(--orange-btn); }
        .linkedin { 
            background: var(--cyan-btn); 
            width: 65%; 
            margin: 5px auto; 
            height: 48px; 
            font-size: 16px;
        }

        /* تصميم المودال (الرسالة العشوائية) */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 2000;
            transition: 0.3s;
        }

        .modal-card {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px 25px;
            border-radius: 30px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .modal-card i {
            font-size: 40px;
            color: #7b3e91;
            margin-bottom: 20px;
        }

        .modal-card p {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.6;
            color: #333;
            margin-bottom: 25px;
            direction: ltr; /* لأن الاقتباسات إنجليزية */
        }

        .close-btn {
            background: var(--purple-btn);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 50px;
            font-weight: 700;
            font-family: var(--main-font);
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(123, 62, 145, 0.3);
        }
    </style>
</head>
<body>

    <div class="logo-section">
        <img src="sprint-business-hub.png" alt="Sprint Business Hub">
        <img src="sprint-coworking-space.png" alt="Sprint Coworking Space">
    </div>

    <div class="main-title">START TO ACHIEVE</div>

    <div class="links-container">
        <button class="btn secret" onclick="openMsg()">
            <span>your secret message</span>
            <i class="fa-solid fa-wand-magic-sparkles"></i>
        </button>

        <a href="https://wa.me/message/NZRG2BOX7BACH1" class="btn whatsapp" target="_blank">
            <span>whatsapp</span>
            <i class="fa-brands fa-whatsapp"></i>
        </a>

        <a href="https://www.facebook.com/share/17iQKvRjx4/?mibextid=wwXIfr" class="btn facebook" target="_blank">
            <span>facebook</span>
            <i class="fa-brands fa-facebook-f"></i>
        </a>

        <a href="https://www.tiktok.com/@sprinto.coworkingspace?_r=1&_t=ZS-92YJH7ADaI3" class="btn tiktok" target="_blank">
            <span>Tik Tok</span>
            <i class="fa-brands fa-tiktok"></i>
        </a>

        <a href="https://www.instagram.com/sprintocoworkingspace?igsh=MXQ4Ym9kYTA2bG9wYg%3D%3D&utm_source=qr" class="btn instagram" target="_blank">
            <span>Instagram</span>
            <i class="fa-brands fa-instagram"></i>
        </a>

        <a href="https://www.linkedin.com/company/sprinto-coworking-space/" class="btn linkedin" target="_blank">
            <span>linked in</span>
            <i class="fa-brands fa-linkedin-in"></i>
        </a>
    </div>

    <div class="modal-overlay" id="overlay">
        <div class="modal-card">
            <i class="fa-solid fa-quote-left"></i>
            <p id="msg-text"></p>
            <button class="close-btn" onclick="closeMsg()">Close</button>
        </div>
    </div>

    <script>
        const messages = [
            "“What the new year brings to you will depend a great deal on what you bring to the new year.” – Vern McLellan",
            "“Write it on your heart that every day is the best day in the year.” – Ralph Waldo Emerson",
            "“The beginning is the most important part of the work.” – Plato",
            "“You are never too old to set another goal or to dream a new dream.” – C.S. Lewis",
            "“The secret of getting ahead is getting started.” – Mark Twain",
            "“Don’t wait. The time will never be just right.” – Napoleon Hill",
            "“It always seems impossible until it’s done.” – Nelson Mandela",
            "“Success usually comes to those who are too busy to be looking for it.” – Henry David Thoreau",
            "“Here’s to those who inspire us and don’t even know it.”",
            "“Life shrinks or expands in proportion to one’s courage.” – Anais Nin",
            "“Create your own destiny. If you don’t, someone else will.” – Chris Leber",
            "“You are never too old to set another goal or to dream a new dream.”"
        ];

        function openMsg() {
            const random = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('msg-text').innerText = random;
            document.getElementById('overlay').style.display = 'block';
        }

        function closeMsg() {
            document.getElementById('overlay').style.display = 'none';
        }

        // إغلاق عند الضغط خارج الكارد
        document.getElementById('overlay').addEventListener('click', function(e) {
            if (e.target === this) closeMsg();
        });
    </script>
</body>
</html>
