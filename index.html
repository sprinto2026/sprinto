        body {

            margin: 0;
            padding: 30px 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- 1. Background Pattern (40% Opacity) --- */
        .bg-pattern {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('background .png');
            background-repeat: repeat; /* Tiles the image */
            background-size: 300px; /* Adjust this to make the pattern bigger/smaller */
            opacity: 0.4;
            z-index: -2; /* Behind everything */
            pointer-events: none;
        }

        /* --- 2. Top Decoration (Behind content) --- */
        .top-decor {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            max-height: 300px; /* Adjust based on image aspect ratio */
            object-fit: cover;
            z-index: 0; /* Behind buttons but above background */
            opacity: 0.8;
        }

        /* --- 3. Bottom Left Decoration (Fixed) --- */
        .bottom-decor {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 150px; /* Adjust size as needed */
            z-index: 20; /* On top of most things */
            pointer-events: none;
        }

        /* Rain Container */
        #rain-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1; /* Above background, below content */
        }

        .rain-drop {
            position: absolute;
            top: -250px;
            opacity: 0.9; 
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
            /* Animation is defined in JS to handle random rotation better */
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin-top: 50px; /* Added margin to clear the top image */

        .logo-section {

            gap: 30px;
            margin-bottom: 25px;
            width: 100%;
